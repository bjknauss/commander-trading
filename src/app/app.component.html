<mat-toolbar>
  <button mat-icon-button aria-label="Toggle Side Menu Button" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Commander Trading</span>
</mat-toolbar>
<mat-drawer-container class="main">
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let page of pages" [routerLink]="page.link">{{ page.title }}</a>
    </mat-nav-list>
  </mat-drawer>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
